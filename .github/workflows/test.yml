name: ğŸ› Test

on:
  push:


concurrency:
  group: ${{ github.ref_name }}_${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: Run tests
      run: go test -v ./...
